<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebamovie App Player</title>
    <!-- Include ArtPlayer library -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <!-- Include Hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <!-- Include ArtPlayer HLS Quality Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-hls-quality/dist/artplayer-plugin-hls-quality.min.js"></script>
    <!-- Include ArtPlayer Ads Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-ads/dist/artplayer-plugin-ads.min.js"></script>
    <!-- Include ArtPlayer Danmuku Plugin -->
    <script src="path/to/artplayer-plugin-danmuku.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .artplayer-app {
            width: 100%;
            height: 100%;
            background: #000000;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        // Disable text selection
        if (typeof document.onselectstart != "undefined") {
            document.onselectstart = new Function("return false");
        } else {
            document.onmousedown = new Function("return false");
            document.onmouseup = new Function("return false");
        }
    </script>

    <script language="javascript">
        // Disable right-click context menu with a custom message
        var message = "Ibyo Mukanze Ntibyemewe";

        function clickIE4() {
            if (event.button == 2) {
                alert(message);
                return false;
            }
        }

        function clickNS4(e) {
            if (document.layers || document.getElementById && !document.all) {
                if (e.which == 2 || e.which == 3) {
                    alert(message);
                    return false;
                }
            }
        }

        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN);
            document.onmousedown = clickNS4;
        } else if (document.all && !document.getElementById) {
            document.onmousedown = clickIE4;
        }

        document.oncontextmenu = new Function("alert(message);return false");
    </script>

    <script>
        // Prevent F12 (developer tools) and Ctrl+Shift+I
        var addHandler = function(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, handler);
            } else {
                element["on" + type] = handler;
            }
        };

        var preventDefault = function(event) {
            if (event.preventDefault) {
                event.preventDefault();
            } else {
                event.returnValue = false;
            }
        };

        addHandler(window, "contextmenu", function(event) {
            preventDefault(event);
        });

        document.onkeydown = function(event) {
            if (event.keyCode == 123) { // Prevent F12
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
                return false;
            }
        };
    </script>

    <!-- Create a container for the player -->
    <div class="artplayer-app"></div>

    <script>
        // Function to get URL parameters by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get movielink, adlink, and adstatus from URL parameters
        var type = getParameterByName('type');
        var movielink = getParameterByName('movieLink');
        var adlink = getParameterByName('adlink');
        var adstatus = getParameterByName('adstatus');
        var movieId = getParameterByName('movieId');
        var episodeId = getParameterByName('episodeId');
        var finalMovieId =  episodeId== "empty" ? movieId : episodeId;
        var percentage = 0;
        var newData = {
            movieId: movieId,
            episodeId : episodeId,
            type : type,
            percentage: 1.0,
            status: "running"
        };

        // Artplayer settings
        Artplayer.MOBILE_DBCLICK_PLAY = true;

        // Initialize ArtPlayer with or without Ads based on adstatus
        var art;
        if (adstatus === 'true') {
            art = new Artplayer({
                container: '.artplayer-app',
                id: finalMovieId,
                url: movielink,
                poster: 'https://static.wixstatic.com/media/ad1226_76a631f3926e4de28db123f9616b4e37~mv2.jpg',
                volume: 1.0,
                isLive: false,
                autoOrientation: true,
                pip: false,
                autoSize: false,
                autoMini: true,
                screenshot: false,
                setting: true,
                loop: false,
                flip: false,
                autoPlayback: true,
                antiOverlap: true,
                playbackRate: true,
                aspectRatio: true,
                fullscreen: true,
                fullscreenWeb: false,
                miniProgressBar: true,
                backdrop: true,
                playsInline: true,
                airplay: true,
                theme: '#05C546',
                lang: navigator.language.toLowerCase(),
                moreVideoAttr: {
                    crossOrigin: 'anonymous',
                    'webkit-playsinline': true,
                    playsInline: true,
                },
                plugins: [
                    artplayerPluginAds({
                        html: '<img src="' + adlink + '" alt="Ad Poster">',
                        video: adlink,
                        url: '',
                        playDuration: 5,
                        totalDuration: 10,
                        i18n: {
                            close: 'Funga',
                            countdown: '%s Amasegonda 5',
                            detail: 'Kwamamaza',
                            canBeClosed: '%s Amasegonda 3',
                        },
                    }),
                    artplayerPluginHlsQuality({
                        control: true,
                        setting: true,
                        getResolution: (level) => level.height + 'P',
                        title: 'Quality',
                        auto: 'Auto',
                    }),
                ],
                customType: {
                    m3u8: function playM3u8(video, url, art) {
                        if (Hls.isSupported()) {
                            if (art.hls) art.hls.destroy();
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            art.hls = hls;
                            art.on('destroy', () => hls.destroy());
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                        } else {
                            art.notice.show = 'Unsupported playback format: m3u8';
                        }
                    }
                },
            });

            art.on('ready', () => {
                art.play();
                art.aspectRatio = '16:9';
            });

        } else {
            // If adstatus is false or not provided, initialize ArtPlayer without Ads
            art = new Artplayer({
                container: '.artplayer-app',
                id: finalMovieId,
                url: movielink,
                poster: 'https://static.wixstatic.com/media/ad1226_76a631f3926e4de28db123f9616b4e37~mv2.jpg',
                isLive: false,
                muted: false,
                autoplay: false,
                pip: false,
                autoSize: false,
                autoMini: true,
                screenshot: false,
                setting: true,
                loop: false,
                autoPlayback: true,
                autoOrientation: true,
                antiOverlap: true,
                flip: false,
                playbackRate: true,
                aspectRatio: true,
                fullscreen: true,
                fullscreenWeb: false,
                miniProgressBar: true,
                backdrop: true,
                playsInline: true,
                airplay: true,
                theme: '#05C546',
                lang: navigator.language.toLowerCase(),
                moreVideoAttr: {
                    crossOrigin: 'anonymous',
                    'webkit-playsinline': true,
                    playsInline: true,
                },
                plugins: [
                    artplayerPluginHlsQuality({
                        control: true,
                        setting: true,
                        getResolution: (level) => level.height + 'P',
                        title: 'Quality',
                        auto: 'Auto',
                        playsInline: true,
                    }),
                ],
                customType: {
                    m3u8: function playM3u8(video, url, art) {
                        if (Hls.isSupported()) {
                            if (art.hls) art.hls.destroy();
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            art.hls = hls;
                            art.on('destroy', () => hls.destroy());
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                        } else {
                            art.notice.show = 'Unsupported playback format: m3u8';
                        }
                    },
                },
            });

            art.on('ready', () => {
                art.play();
                art.aspectRatio = '16:9';
                console.log("the player loaded succesfully!");
            });
        }

        // Functions for sending messages and tracking time updates
       function sendMessage(msg) {
            window.parent.postMessage(msg, "*");
        }

        function onTimeUpdate() {
            percentage = (art.currentTime / art.duration) * 100;
            newData.percentage = percentage;
            if (percentage > 85) {
                art.off('video:timeupdate', onTimeUpdate);
                newData.status = "ended";
            }
            sendMessage(newData);
        }

        art.on('video:timeupdate', onTimeUpdate);
    </script>
</body>

</html>
