<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebamovie App Player</title>
    <!-- Include ArtPlayer library -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <!-- Include Hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <!-- Include ArtPlayer HLS Quality Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-hls-quality/dist/artplayer-plugin-hls-quality.min.js"></script>
    <!-- Include ArtPlayer Ads Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-ads/dist/artplayer-plugin-ads.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .artplayer-app {
            width: 100%;
            height: 100%;
            background: #000000; /* Set a background color for the player */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Create a container for the player -->
<div class="artplayer-app"></div>

<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get movielink, adlink, and adstatus from URL parameters
    var movielink = getParameterByName('movieLink');
    var adlink = getParameterByName('adlink');
    var adstatus = getParameterByName('adstatus');

    // Initialize ArtPlayer with or without Ads based on adstatus
    var art;
    if (adstatus === 'true') {
        art = new Artplayer({
            container: '.artplayer-app',
            url: movielink,
            autoSize: true,
            fullscreen: false,
            setting: true,
            volume: 0.5,
            isLive: false,
            muted: false,
            autoplay: true,
            pip: false,
            autoMini: false,
            loop: false,
            flip: false,
            playbackRate: true,
            aspectRatio: true,
            subtitleOffset: false,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: false,
            autoPlayback: true,
            airplay: true,
            theme: '#05C546',
            plugins: [
                artplayerPluginAds({
                    html: '<img src="' + adlink + '" alt="Ad Poster">',
                    video: adlink,
                    url: '',
                    playDuration: 5,
                    totalDuration: 10,
                    i18n: {
                        close: 'Funga',
                        countdown: '%s Amasegonda 5',
                        detail: 'Kwamamaza',
                        canBeClosed: '%s Amasegonda 3',
                    },
                }),
                artplayerPluginHlsQuality({
                    control: true,
                    setting: true,
                    getResolution: (level) => level.height + 'P',
                    title: 'Quality',
                    auto: 'Auto',
                }),
            ],
            customType: {
                m3u8: function playM3u8(video, url, art) {
                    if (Hls.isSupported()) {
                        if (art.hls) art.hls.destroy();
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        art.hls = hls;
                        art.on('destroy', () => hls.destroy());
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = url;
                    } else {
                        art.notice.show = 'Unsupported playback format: m3u8';
                    }
                }
            },
        });
    } else {
        // If adstatus is false or not provided, initialize ArtPlayer without Ads
        art = new Artplayer({
            container: '.artplayer-app',
            url: movielink,
            autoSize: true,
            fullscreen: false,
            setting: true,
            volume: 0.5,
            isLive: false,
            muted: false,
            autoplay: true,
            pip: false,
            autoMini: true,
            loop: false,
            flip: false,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: false,
            subtitleOffset: false,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: false,
            autoPlayback: true,
            airplay: false,
            theme: '#05C546',
            plugins: [
                artplayerPluginHlsQuality({
                    control: true,
                    setting: true,
                    getResolution: (level) => level.height + 'P',
                    title: 'Quality',
                    auto: 'Auto',
                }),
            ],
            customType: {
                m3u8: function playM3u8(video, url, art) {
                    if (Hls.isSupported()) {
                        if (art.hls) art.hls.destroy();
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        art.hls = hls;
                        art.on('destroy', () => hls.destroy());
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = url;
                    } else {
                        art.notice.show = 'Unsupported playback format: m3u8';
                    }
                }
            },
        });
    }
</script>

</body>
</html>
